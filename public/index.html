<!DOCTYPE html>
<html>

<head>
    <link href="forms.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="process-forms.js"></script> 
</head>

<body>
	<div id="form-container"> 
		<img src="images/psychic-reader-logo.png" alt="Psychic Reader" width="335"/>
		<form id="register-form" onsubmit="registerHandler(); return false;">

			<input type="text" placeholder="Username" id="username" name="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><br />
			<input type="text" placeholder="Psychic Name" id="botName" name="botName" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><br />
			<input type="number" placeholder="PIN Number" id="pin" name="pin" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/><br />
			<input type="submit" value="Register"/><br />
			<p id="message"><a href="login.html">Already have an account?</a></p>
			<p id="explainer"><a href="tutorial.html">How does this work?</a></p>
		</form>

	</div>

	<script>populateRegistration()</script> 

</body>

</html>
