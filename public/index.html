<!DOCTYPE html>
<html>

<head>
    <link href="forms.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="process-forms.js"></script> 
</head>

<body>
	<div id="form-container"> 
		<img src="images/psychic-reader-logo.png" alt="Psychic Reader" width="335"/>
		<form id="register-form" onsubmit="registerHandler(); return false;">
			<input type="text" placeholder="Username" id="username" name="username"/><br />
			<input type="text" placeholder="Psychic Name" id="botName" name="botName"/><br />
			<input type="number" placeholder="PIN Number" id="pin" name="pin"/><br />
			<input type="submit" value="Register"/><br />
			<p id="message"><a href="login.html">Already have an account?</a></p>
			<p id="explainer"><a href="tutorial.html">How does this work?</a></p>
		</form>

	</div>

	<script>populateRegistration()</script> 

</body>

</html>
